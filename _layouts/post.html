<!DOCTYPE>
<html>
	<head>
		<base href="{{ site.url }}"></base>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700">
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="screen.css">
		<title>{{ site.title }} - {{ page.title }}</title>
	</head>
	<body>
		<header>
			<h1><a href="/" title="Florian Geier">{{ site.title }}</a></h1>
		</header>
		<section>
			<article class="{% if page.art == 'image' %}image{% else %}text{% endif %}">
				<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
				<p class="date"><!-- {{ page.tags }} -  -->{{ page.date | date: "%d.%m.%Y" }}</p>
				<p>{{ page.content }}</p>
			</article>
		</section>
		{% include footer.html %}
	</body>
</html>
